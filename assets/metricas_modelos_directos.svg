<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="600" viewBox="0 0 1400 600">
  <defs>
    <style>
      .bg { fill: #0e0d0c; }
      .header-bg { fill: #00d4ff; }
      .row-bg-odd { fill: #1b1a18; }
     .row-bg-even { fill: #2a2927; }
      .text-header { fill: #000000; font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 26px; font-weight: bold; text-anchor: middle; }
      .text-data { fill: #ffffff; font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 24px; text-anchor: middle; }
      .border { stroke: #3a3a3a; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="600" />
  
  <!-- Título -->
  <text x="700" y="50" style="fill: #00d4ff; font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 36px; font-weight: bold; text-anchor: middle;">MÉTRICAS DE MODELOS DIRECTOS (Datos Recientes - 5 años)</text>

  <!-- Cabecera de tabla -->
  <rect class="header-bg" x="100" y="100" width="200" height="60" />
  <rect class="header-bg" x="300" y="100" width="250" height="60" />
  <rect class="header-bg" x="550" y="100" width="250" height="60" />
  <rect class="header-bg" x="800" y="100" width="250" height="60" />
  <rect class="header-bg" x="1050" y="100" width="250" height="60" />
  
  <text class="text-header" x="200" y="140">Día</text>
  <text class="text-header" x="425" y="140">MAE</text>
  <text class="text-header" x="675" y="140">RMSE</text>
  <text class="text-header" x="925" y="140">R²</text>
  <text class="text-header" x="1175" y="140">MAPE (%)</text>

  <!-- Fila 1 - Día 1 -->
  <rect class="row-bg-odd" x="100" y="160" width="200" height="60" />
  <rect class="row-bg-odd" x="300" y="160" width="250" height="60" />
  <rect class="row-bg-odd" x="550" y="160" width="250" height="60" />
  <rect class="row-bg-odd" x="800" y="160" width="250" height="60" />
  <rect class="row-bg-odd" x="1050" y="160" width="250" height="60" />
  
  <text class="text-data" x="200" y="200">1</text>
  <text class="text-data" x="425" y="200">21.33</text>
  <text class="text-data" x="675" y="200">26.22</text>
  <text class="text-data" x="925" y="200">0.248</text>
  <text class="text-data" x="1175" y="200">4.96</text>

  <!-- Fila 2 - Día 2 -->
  <rect class="row-bg-even" x="100" y="220" width="200" height="60" />
  <rect class="row-bg-even" x="300" y="220" width="250" height="60" />
  <rect class="row-bg-even" x="550" y="220" width="250" height="60" />
  <rect class="row-bg-even" x="800" y="220" width="250" height="60" />
  <rect class="row-bg-even" x="1050" y="220" width="250" height="60" />
  
  <text class="text-data" x="200" y="260">2</text>
  <text class="text-data" x="425" y="260">17.84</text>
  <text class="text-data" x="675" y="260">22.46</text>
  <text class="text-data" x="925" y="260">0.423</text>
  <text class="text-data" x="1175" y="260">4.04</text>

  <!-- Fila 3 - Día 3 -->
  <rect class="row-bg-odd" x="100" y="280" width="200" height="60" />
  <rect class="row-bg-odd" x="300" y="280" width="250" height="60" />
  <rect class="row-bg-odd" x="550" y="280" width="250" height="60" />
  <rect class="row-bg-odd" x="800" y="280" width="250" height="60" />
  <rect class="row-bg-odd" x="1050" y="280" width="250" height="60" />
  
  <text class="text-data" x="200" y="320">3</text>
  <text class="text-data" x="425" y="320">20.78</text>
  <text class="text-data" x="675" y="320">26.93</text>
  <text class="text-data" x="925" y="320">0.186</text>
  <text class="text-data" x="1175" y="320">4.81</text>

  <!-- Fila 4 - Día 4 -->
  <rect class="row-bg-even" x="100" y="340" width="200" height="60" />
  <rect class="row-bg-even" x="300" y="340" width="250" height="60" />
  <rect class="row-bg-even" x="550" y="340" width="250" height="60" />
  <rect class="row-bg-even" x="800" y="340" width="250" height="60" />
  <rect class="row-bg-even" x="1050" y="340" width="250" height="60" />
  
  <text class="text-data" x="200" y="380">4</text>
  <text class="text-data" x="425" y="380">21.03</text>
  <text class="text-data" x="675" y="380">25.89</text>
  <text class="text-data" x="925" y="380">0.212</text>
  <text class="text-data" x="1175" y="380">4.91</text>

  <!-- Fila 5 - Día 5 -->
  <rect class="row-bg-odd" x="100" y="400" width="200" height="60" />
  <rect class="row-bg-odd" x="300" y="400" width="250" height="60" />
  <rect class="row-bg-odd" x="550" y="400" width="250" height="60" />
  <rect class="row-bg-odd" x="800" y="400" width="250" height="60" />
  <rect class="row-bg-odd" x="1050" y="400" width="250" height="60" />
  
  <text class="text-data" x="200" y="440">5</text>
  <text class="text-data" x="425" y="440">20.24</text>
  <text class="text-data" x="675" y="440">25.72</text>
  <text class="text-data" x="925" y="440">0.306</text>
  <text class="text-data" x="1175" y="440">4.67</text>

  <!-- Bordes de tabla -->
  <rect class="border" x="100" y="100" width="1200" height="360" />
  
  <!-- Líneas verticales -->
  <line class="border" x1="300" y1="100" x2="300" y2="460" />
  <line class="border" x1="550" y1="100" x2="550" y2="460" />
  <line class="border" x1="800" y1="100" x2="800" y2="460" />
  <line class="border" x1="1050" y1="100" x2="1050" y2="460" />
  
  <!-- Líneas horizontales -->
  <line class="border" x1="100" y1="160" x2="1300" y2="160" />
  <line class="border" x1="100" y1="220" x2="1300" y2="220" />
  <line class="border" x1="100" y1="280" x2="1300" y2="280" />
  <line class="border" x1="100" y1="340" x2="1300" y2="340" />
  <line class="border" x1="100" y1="400" x2="1300" y2="400" />

  <!-- Nota al pie -->
  <text x="700" y="530" style="fill: #b0b0b0; font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 20px; text-anchor: middle;">
    Métricas promedio sobre el conjunto de prueba | Entrenamiento: 70% | Validación: 15% | Prueba: 15%
  </text>
</svg>
