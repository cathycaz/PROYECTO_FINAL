<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .method-title { font-size: 24px; font-weight: bold; fill: #ffffff; }
      .label-text { font-size: 18px; fill: #ffffff; font-weight: bold; }
      .value-text { font-size: 16px; fill: #ffffff; font-weight: bold; }
      .description { font-size: 14px; fill: #b0b0b0; }
      .nan-circle { fill: none; stroke: #ff3b3b; stroke-width: 3; }
      .value-circle { fill-opacity: 0.7; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00ff6a" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="700" fill="#000000"/>
  
  <!-- === ORIGINAL DATA === -->
  <g>
    <!-- Section Header -->
    <text x="50" y="50" class="method-title">1. DATOS ORIGINALES (con valores faltantes)</text>
    
    <!-- Data points -->
    <circle cx="100" cy="100" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="100" y="130" text-anchor="middle" class="value-text">10</text>
    
    <circle cx="200" cy="100" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="200" y="130" text-anchor="middle" class="value-text">12</text>
    
    <!-- NaN slot 1 -->
    <circle cx="300" cy="100" r="12" class="nan-circle"/>
    <text x="300" y="130" text-anchor="middle" class="value-text">NaN</text>
    <text x="300" y="155" text-anchor="middle" class="description">(faltante)</text>
    
    <!-- NaN slot 2 -->
    <circle cx="400" cy="100" r="12" class="nan-circle"/>
    <text x="400" y="130" text-anchor="middle" class="value-text">NaN</text>
    <text x="400" y="155" text-anchor="middle" class="description">(faltante)</text>
    
    <circle cx="500" cy="100" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="500" y="130" text-anchor="middle" class="value-text">15</text>
    
    <circle cx="600" cy="100" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="600" y="130" text-anchor="middle" class="value-text">14</text>
    
    <!-- NaN slot 3 -->
    <circle cx="700" cy="100" r="12" class="nan-circle"/>
    <text x="700" y="130" text-anchor="middle" class="value-text">NaN</text>
    <text x="700" y="155" text-anchor="middle" class="description">(faltante)</text>
    
    <circle cx="800" cy="100" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="800" y="130" text-anchor="middle" class="value-text">16</text>
    
    <circle cx="900" cy="100" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="900" y="130" text-anchor="middle" class="value-text">18</text>
    
    <!-- Conectar puntos -->
    <path d="M 100 100 L 200 100" stroke="#1f77b4" stroke-width="2" fill="none"/>
    <path d="M 500 100 L 600 100" stroke="#1f77b4" stroke-width="2" fill="none"/>
    <path d="M 800 100 L 900 100" stroke="#1f77b4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- === FORWARD FILL === -->
  <g>
    <!-- Section Header -->
    <text x="50" y="220" class="method-title">2. FORWARD FILL (Propaga últimos valores válidos hacia adelante)</text>
    <text x="50" y="245" class="description">Rellena huecos con el último valor disponible antes del NaN</text>
    
    <!-- Data points with arrows showing forward fill -->
    <circle cx="100" cy="300" r="12" fill="#00ff6a" class="value-circle" stroke="#ffffff"/>
    <text x="100" y="330" text-anchor="middle" class="value-text">10</text>
    
    <circle cx="200" cy="300" r="12" fill="#00ff6a" class="value-circle" stroke="#ffffff"/>
    <text x="200" y="330" text-anchor="middle" class="value-text">12</text>
    
    <!-- Forward fill 1 -->
    <circle cx="300" cy="300" r="12" fill="#ffd400" class="value-circle" stroke="#ffffff" stroke-dasharray="5,5"/>
    <text x="300" y="330" text-anchor="middle" class="value-text">12</text>
    <path d="M 220 275 Q 260 255 295 290" stroke="#00ff6a" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Forward fill 2 -->
    <circle cx="400" cy="300" r="12" fill="#ffd400" class="value-circle" stroke="#ffffff" stroke-dasharray="5,5"/>
    <text x="400" y="330" text-anchor="middle" class="value-text">12</text>
    <path d="M 320 275 Q 360 255 395 290" stroke="#00ff6a" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <circle cx="500" cy="300" r="12" fill="#00ff6a" class="value-circle" stroke="#ffffff"/>
    <text x="500" y="330" text-anchor="middle" class="value-text">15</text>
    
    <circle cx="600" cy="300" r="12" fill="#00ff6a" class="value-circle" stroke="#ffffff"/>
    <text x="600" y="330" text-anchor="middle" class="value-text">14</text>
    
    <!-- Forward fill 3 -->
    <circle cx="700" cy="300" r="12" fill="#ffd400" class="value-circle" stroke="#ffffff" stroke-dasharray="5,5"/>
    <text x="700" y="330" text-anchor="middle" class="value-text">14</text>
    <path d="M 620 275 Q 660 255 695 290" stroke="#00ff6a" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <circle cx="800" cy="300" r="12" fill="#00ff6a" class="value-circle" stroke="#ffffff"/>
    <text x="800" y="330" text-anchor="middle" class="value-text">16</text>
    
    <circle cx="900" cy="300" r="12" fill="#00ff6a" class="value-circle" stroke="#ffffff"/>
    <text x="900" y="330" text-anchor="middle" class="value-text">18</text>
    
    <!-- Conectar puntos -->
    <path d="M 100 300 L 200 300 L 300 300 L 400 300 L 500 300 L 600 300 L 700 300 L 800 300 L 900 300" stroke="#00ff6a" stroke-width="2" fill="none"/>
    
    <!-- Legend -->
    <circle cx="950" cy="300" r="8" fill="#00ff6a" stroke="#ffffff" stroke-width="1.5"/>
    <text x="965" y="305" class="description" style="font-size: 18px; font-weight: bold;">Valor original</text>
    
    <circle cx="950" cy="325" r="8" fill="#ffd400" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="5,5"/>
    <text x="965" y="330" class="description" style="font-size: 18px; font-weight: bold;">Valor imputado</text>
  </g>
  
  <!-- === BACKWARD FILL === -->
  <g>
    <!-- Section Header -->
    <text x="50" y="390" class="method-title">3. BACKWARD FILL (Propaga próximos valores válidos hacia atrás)</text>
    <text x="50" y="415" class="description">Rellena huecos con el próximo valor disponible después del NaN</text>
    
    <!-- Data points with arrows showing backward fill -->
    <circle cx="100" cy="470" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="100" y="500" text-anchor="middle" class="value-text">10</text>
    
    <circle cx="200" cy="470" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="200" y="500" text-anchor="middle" class="value-text">12</text>
    
    <!-- Backward fill 1 -->
    <circle cx="300" cy="470" r="12" fill="#ff6b9d" class="value-circle" stroke="#ffffff" stroke-dasharray="5,5"/>
    <text x="300" y="500" text-anchor="middle" class="value-text">15</text>
    <path d="M 480 435 Q 390 415 305 460" stroke="#ff6b9d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Backward fill 2 -->
    <circle cx="400" cy="470" r="12" fill="#ff6b9d" class="value-circle" stroke="#ffffff" stroke-dasharray="5,5"/>
    <text x="400" y="500" text-anchor="middle" class="value-text">15</text>
    <path d="M 480 435 Q 440 415 405 460" stroke="#ff6b9d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <circle cx="500" cy="470" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="500" y="500" text-anchor="middle" class="value-text">15</text>
    
    <circle cx="600" cy="470" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="600" y="500" text-anchor="middle" class="value-text">14</text>
    
    <!-- Backward fill 3 -->
    <circle cx="700" cy="470" r="12" fill="#ff6b9d" class="value-circle" stroke="#ffffff" stroke-dasharray="5,5"/>
    <text x="700" y="500" text-anchor="middle" class="value-text">16</text>
    <path d="M 800 435 Q 750 415 705 460" stroke="#ff6b9d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <circle cx="800" cy="470" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="800" y="500" text-anchor="middle" class="value-text">16</text>
    
    <circle cx="900" cy="470" r="12" fill="#1f77b4" class="value-circle" stroke="#ffffff"/>
    <text x="900" y="500" text-anchor="middle" class="value-text">18</text>
    
    <!-- Conectar puntos -->
    <path d="M 100 470 L 200 470 L 300 470 L 400 470 L 500 470 L 600 470 L 700 470 L 800 470 L 900 470" stroke="#1f77b4" stroke-width="2" fill="none"/>
    
    <!-- Legend -->
    <circle cx="950" cy="470" r="8" fill="#1f77b4" stroke="#ffffff" stroke-width="1.5"/>
    <text x="965" y="475" class="description" style="font-size: 18px; font-weight: bold;">Valor original</text>
    
    <circle cx="950" cy="495" r="8" fill="#ff6b9d" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="5,5"/>
    <text x="965" y="500" class="description" style="font-size: 18px; font-weight: bold;">Valor imputado</text>
  </g>
  
  <!-- Right Side Information Boxes -->
  <g>
    <rect x="1120" y="30" width="260" height="280" fill="#1a1a1a" stroke="#00d4ff" stroke-width="2" rx="5"/>
    <text x="1135" y="65" class="label-text" style="font-size: 26px;">Forward Fill</text>
    <text x="1135" y="92" class="label-text" style="font-size: 20px; fill: #00ff6a;">RECOMENDADO</text>
    <text x="1135" y="130" class="description" style="font-size: 18px;">✓ Altamente</text>
    <text x="1155" y="156" class="description" style="font-size: 18px;">confiable</text>
    <text x="1135" y="182" class="description" style="font-size: 18px;">✓ Precio anterior</text>
    <text x="1155" y="208" class="description" style="font-size: 18px;">es buen predictor</text>
    <text x="1135" y="234" class="description" style="font-size: 18px;">✓ Estándar en</text>
    <text x="1155" y="260" class="description" style="font-size: 18px;">finanzas</text>
  </g>
  
  <g>
    <rect x="1120" y="330" width="260" height="320" fill="#1a1a1a" stroke="#ff6b9d" stroke-width="2" rx="5"/>
    <text x="1135" y="365" class="label-text" style="font-size: 26px;">Backward Fill</text>
    <text x="1135" y="392" class="label-text" style="font-size: 20px; fill: #ff6b9d;">COMPLEMENTARIO</text>
    <text x="1135" y="430" class="description" style="font-size: 18px;">✓ Confiable y</text>
    <text x="1155" y="456" class="description" style="font-size: 18px;">seguro</text>
    <text x="1135" y="482" class="description" style="font-size: 18px;">✓ Datos iniciales</text>
    <text x="1155" y="508" class="description" style="font-size: 18px;">faltantes</text>
    <text x="1135" y="534" class="description" style="font-size: 18px;">✓ Propaga hacia</text>
    <text x="1155" y="560" class="description" style="font-size: 18px;">atrás</text>
    <text x="1135" y="586" class="description" style="font-size: 18px;">✓ Complementa</text>
    <text x="1155" y="612" class="description" style="font-size: 18px;">Forward Fill</text>
  </g>
</svg>
